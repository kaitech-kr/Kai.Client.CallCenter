<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Kai UI Simulator - Combined Viewer</title>
    <style>
        :root {
            --bg-body: #111;
            --bg-app: #121212;
            --header-bg: #252525;
            --border: #333333;
            --text: #e0e0e0;
        }

        body.light-mode {
            --bg-body: #eee;
            --bg-app: #fff;
            --header-bg: #e0e0e0;
            --border: #ccc;
            --text: #222;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-body);
            overflow-x: hidden;
            overflow-y: auto;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            height: 60px;
            background: var(--header-bg);
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 40px;
            gap: 40px;
            color: var(--text);
            z-index: 100;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #00b0ff;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-item.active {
            background: #00b0ff;
            color: white;
        }

        .controls {
            margin-left: auto;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-theme {
            background: #ff9800;
            color: white;
        }

        .btn-mode {
            background: #4caf50;
            color: white;
        }

        main {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* 상단 고정 후 스크롤 */
            background: var(--bg-body);
            overflow-y: auto;
            /* 수직 스크롤바 활성화 */
            padding: 40px 0;
        }

        #viewport {
            width: 1920px;
            height: 1080px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: background-image 0.3s ease-in-out;
            transform-origin: top center;
            /* 상단 기준 스케일링 */
            margin-bottom: 50px;
            flex-shrink: 0;
        }

        .overlay-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body class="dark-mode">
    <header>
        <div class="title">KAI Premium UI Simulator</div>
        <div class="nav">
            <div class="nav-item active" onclick="switchPage('kai')">KAI (Master)</div>
            <div class="nav-item" onclick="switchPage('kai_quick_plan')" style="border: 1px dashed #00b0ff;">KAI (Quick
                Plan)</div>
            <div class="nav-item" onclick="switchPage('kai_cargo_plan')" style="border: 1px dashed #ff9800;">KAI (Cargo
                Plan)</div>
            <div class="nav-item" onclick="switchPage('receipt')">인성</div>
            <div class="nav-item" onclick="switchPage('cargo24')">화물24시</div>
            <div class="nav-item" onclick="switchPage('logis')">로지</div>
        </div>
        <div class="controls">
            <button class="btn-theme" onclick="toggleTheme()">다크/라이트 전환</button>
        </div>
    </header>

    <main>
        <div id="viewport"></div>
        <div class="overlay-text" id="status-text">Mode: Dark | Page: 접수상황</div>
    </main>

    <script>
        let currentTheme = 'dark';
        let currentPage = 'kai';

        const images = {
            kai: {
                dark: '새이미지/Kai_Master_Premium.png',
                light: '새이미지/Kai_Master_Premium_Light.png'
            },
            kai_quick_plan: {
                dark: '새이미지/Kai_UI_Quick_Fixed.png',
                light: '새이미지/Kai_UI_Quick_Fixed.png'
            },
            kai_cargo_plan: {
                dark: '새이미지/Kai_UI_Cargo_Fixed.png',
                light: '새이미지/Kai_UI_Cargo_Fixed.png'
            },
            receipt: {
                dark: '새이미지/인성접수창_Premium.png',
                light: '새이미지/인성접수창_Premium_Light.png'
            },
            cargo24: {
                dark: '새이미지/화물24시접수창_Premium.png',
                light: '새이미지/화물24시접수창_Premium_Light.png'
            },
            logis: {
                dark: '새이미지/로지접수창_Premium.png',
                light: '새이미지/로지접수창_Premium_Light.png'
            }
        };

        function updateUI() {
            const vp = document.getElementById('viewport');
            const st = document.getElementById('status-text');

            const imgPath = images[currentPage][currentTheme];
            vp.style.backgroundImage = `url('${imgPath}')`;

            const pageNames = {
                kai: 'KAI 통합 접수창 (Master)',
                kai_quick_plan: '[PLAN] 퀵 가변 영역 경계 확인',
                kai_cargo_plan: '[PLAN] 화물 가변 영역 경계 확인',
                receipt: '인성 접수창',
                cargo24: '화물24시 접수창',
                logis: '로지 접수창'
            };
            st.innerText = `Mode: ${currentTheme.toUpperCase()} | Page: ${pageNames[currentPage]}`;

            if (currentTheme === 'light') {
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
            }
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            updateUI();
        }

        function switchPage(page) {
            currentPage = page;
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.toggle('active', el.getAttribute('onclick').includes(`'${page}'`));
            });
            updateUI();
        }

        function fit() {
            const vp = document.getElementById('viewport');
            const scale = Math.min(window.innerWidth / 1920, (window.innerHeight - 60) / 1080) * 0.95;
            vp.style.transform = `scale(${scale})`;
        }

        window.addEventListener('resize', fit);

        // 초기 로드
        updateUI();
        fit();
    </script>
</body>

</html>
